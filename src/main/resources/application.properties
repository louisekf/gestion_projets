spring.application.name=gestionProjets

# ==========================================
# BASE DE DONNEES (PostgreSQL)
# Remplacer les valeurs par votre config locale
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/research_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=create-drop

# Affiche les requêtes SQL générées dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecte spécifique pour MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# THYMELEAF
# ==========================================
#spring.thymeleaf.cache=false  # Désactiver le cache en dev (hot reload)
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html

# ==========================================
# SECURITE
# ==========================================
# Durée de session (en secondes) : 30 minutes
server.servlet.session.timeout=1800

# ==========================================
# LOGS
# ==========================================
logging.level.com.esmt.research=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ==========================================
# SERVEUR
# ==========================================
server.port=8080